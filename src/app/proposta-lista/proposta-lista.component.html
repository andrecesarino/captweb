<h2>Propostas</h2>

<div *ngFor="let proposta of propostas">
  <h3>
    <a [title]="proposta.nome + ' details'" [routerLink]="['/propostas', proposta.id]">
      {{ proposta.nome }}
    </a>
  </h3>

  <p *ngIf="proposta.description">
    {{ proposta.description }}
  </p>

  <p *ngIf="proposta.preco">
    {{ proposta.preco | currency }}
  </p>  

  <button (click)="share()">
    Share
  </button>

  <app-proposta-alerta [proposta]="proposta" (notify)="onNotify()">
  </app-proposta-alerta>
</div>
