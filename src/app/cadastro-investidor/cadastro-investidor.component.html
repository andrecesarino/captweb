<h3>Cadastro Investidor</h3>

<p>
  <a routerLink="/cadastro_investidor">Cadastro de Investidor</a>
</p>

<form [formGroup]="cadastroInvestidorForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="name">
      Nome
    </label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div>
    <label for="address">
      Endereco
    </label>
    <input id="address" type="text" formControlName="address">
  </div>

  <button class="button" type="submit">Submeter</button>

</form>
