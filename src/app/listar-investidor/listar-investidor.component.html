<div class="lista-investidores" *ngFor="let investidor of investidores">
  <h3>
    <p>Nome: {{ investidor.nome }}</p>
    <p>Data Nascimento: {{ investidor.dataNasc | date:'mediumDate' }}</p>
    <p>RG: {{ investidor.rg }}</p>
    <p>CPF: {{ investidor.cpf }}</p>
    <p>Nacionalidade: {{ investidor.nacionalidade }}</p>
    <p>Estado Civil: {{ investidor.estCivil }}</p>
  </h3>
</div>
